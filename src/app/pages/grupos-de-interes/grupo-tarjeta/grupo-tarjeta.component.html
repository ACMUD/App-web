<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-12">
  <div class="card h-100">
    <div class="row">
      <div  *ngIf="grupos.posicion == 'derecha'" class="col-md-4">
        <img src="https://raw.githubusercontent.com/ACMUD/Datos_json/master/App_web/{{grupos.logo}}" class="card-img" alt="imgGrupo" height="200px" width="200px">
  
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{grupos['Abreviacion']}}</h5>
          <p class="card-text">{{grupos['Descripcion']}}</p>


          <div *ngIf="grupos['TemasTrabajados'].length > 0">
            <p>Temas:</p>
            <ul class="">
              <li *ngFor="let tema of grupos['TemasTrabajados']">
                <strong>{{ tema['nombre']  }}</strong>  <br>  {{ tema['descripcion']  }}
              </li>
            </ul>
          </div>


          <div *ngIf="grupos['ProyectosRealizados'].length > 0">
            <p>Proyectos realizados:</p>
            <ul class="">
              <li *ngFor="let grupo of grupos['ProyectosRealizados']">
                {{ grupo['nombre']  }} <br>  {{ grupo['descripcion']  }}
              </li>
            </ul>
          </div>

          <div *ngIf="grupos['Prerrequisitos'].length > 0">
            <p>Prerequisitos:</p>
            <ul class="">
              <li *ngFor="let pre of grupos['Prerrequisitos']">
                {{ pre }}
              </li>
            </ul>
          </div>
          
            <!-- <ol>{{grupos['ProyectosRealizados'][0]}}</ol> -->
   
          <button type="button" class="btn btn-primary">Inscribirse</button>
        </div>
      </div>
      <div  *ngIf="grupos.posicion == 'izquierda'" class="col-md-4">
        <img src="https://raw.githubusercontent.com/ACMUD/Datos_json/master/App_web/{{grupos.logo}}" class="card-img" alt="imgGrupo" height="200px" width="200px">
      </div>
    </div>
