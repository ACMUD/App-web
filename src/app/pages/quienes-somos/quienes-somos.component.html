<div class="container mt-5">
    <h1 class="display-4 text-center">¿Quiénes Somos?</h1>
    <hr>
    <div class="row">
        <div class="col">
            <h4 class="text-center">Misión</h4>
            <div class="card bg_color mb-3">
                <div class="card-body text-primary">
                    <p class="card-text text-white text-justify">{{ info_acm[0].mision }}</p>
                </div>
            </div>
        </div>
        <div class="col">
            <h4 class="text-center">Visión</h4>
            <div class="card mb-3">
                <div class="card-body text-primary">
                    <p class="card-text txt_color text-justify">{{ info_acm[0].vision }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h4 class="text-center">¿PORQUE SER PARTE DE ACM?</h4>
            <hr>
            <div *ngFor="let item of info_acm[0].description">
                <h5>{{ item.name }}</h5>
                <p class="text-justify">{{ item.text }}</p>
            </div>
            <h4 class="text-center">BENEFICIOS</h4>
            <hr>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of info_acm[0].beneficios">{{ item }}</li>>
            </ul>
        </div>
        <div class="col">
            <div class="row" *ngFor="let item of fotos">
                <img [src]="item.url" class=" mx-auto d-block mb-2" width="250px">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="button" (click)="bandera = !bandera" class="btn btn-primary">CONOCE LOS ASOCIADOS</button>
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-primary">SE PARTE DE ACM</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6" *ngIf="bandera">
            <h1 class="display-4">Miembros</h1>
            <div class="accordion" id="accordionExample">
                <div class="card" *ngFor="let mem of miembros">
                    <div class="card-header" id="headingTwo">
                        <div class="row">
                            <div class="col">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
                                {{ mem.name }} {{ mem.lastName }}
                            </button>
                                </h2>
                            </div>
                            <div class="col-4 text-right">
                                <button type="button" class="btn btn-warning form-control">{{ mem.infoACM.occupation }}</button>
                            </div>
                        </div>

                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <p>{{ mem.description }}</p>
                            <p>Correo: {{ mem.email.institutional }}</p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item active">Experiencia</li>

                                <li class="list-group-item" *ngFor="let item of mem.programmingLanguages">{{ item }}</li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-6">

        </div>
    </div>


</div>
