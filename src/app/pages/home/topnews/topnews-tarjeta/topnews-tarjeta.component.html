<div class="card">
    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <img class="card-img-top img-fluid" src="{{ topnews.img }}" alt="Card image cap">  
        <a>
            <div class="mask rgba-white-slight"></div>
        </a>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ topnews.titulo }}</h5>
        <p class="card-text">{{ topnews.descripcion }}</p>
        <a mdbBtn  color="primary" mdbWavesEffect (click)="action()" >Leer mas</a>
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
</div>
